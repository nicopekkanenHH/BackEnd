<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friend List</title>
</head>
<body>
    <h1>Friend List</h1>
    <p><a th:href="@{/addfriend}">Add friend</a></p>
    
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="friend : ${friends}">
                <td th:text="${friend.firstName}"></td>
                <td th:text="${friend.lastName}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
